<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="centered-form">
<div id="welcome-message" class="hidden">
    Welcome, <span id="user-name"></span>!
    <button id="logout-button">Log Out</button>
</div>

    <p id="error-message" class="error-message"></p>
<form id="login-form" method="post">
    <label for="username">Username/Email:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
</form>
    <div id="user-data" class="user-data"></div>
    <div id="graph-container" class="graph-container">
        <h2 id="graph-header">Audit Ratio Graph</h2>
        <svg id="audit-ratio-graph" width="400" height="200"></svg>
    </div>
    <div id="graph-container-2" class="graph-container">
        <h2 id="graph-header-2">Top Audits Graph</h2>
        <svg id="top-audits-graph" width="400" height="200"></svg>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" defer src="./main.js"></script>
</body>
</html>
